ui {
  border = 1
  gap = 5
  step = 100
  font = "monospace 10"

  colorscheme {
    background = 0x282C34
    foreground = 0x000000
    selected   = 0xF5E094
    grouped    = 0xFDAF53
    first      = 0xB8E673
    conflict   = 0xED6B32
    insert     = 0xE3C3FA
    active     = 0xFFFFFF
    inactive   = 0x465457
  }
}

inputs {
  keyboards {
    "*" = {
      xkb = {
        layout = "us"
        variant = "workman"
        options = "ctrl:nocaps,altwin:swap_lalt_lwin"
      }
    }
  }
}

outputs {
  "*" {
    background = ""
  }
}

layouts {
  # main stack
  s = {
    scale = {
      min = 0.5
      max = 0.75
    }
    left = single
    right = stack
  }

  # main queue
  q = {
    scale = 0.75
    top = single
    bottom = queue
  }

  # nautilus
  n = {
    left = single
    right = {
      top = single
      bottom = {
        right = single
        left = {
          bottom = single
          top = full
        }
      }
    }
  }

  f = full
  h = stack
  v = queue
  g = grid
}

actions {
  terminal = sakura
  menu = "bemenu-run --fn 'Sarassa UI [12]'"
  lightup = "brightnessctl s 10%+"
  lightdown = "brightnessctl s 10%-"
}

bindings {
  keyboard {
    "L+Up"        = action-lightup
    "L+Down"      = action-lightdown

    "L+Return" = action-terminal
    "L+q" = action-menu

    "L+0"          = workspace-switch-to-sheet-0
    "L+1"          = workspace-switch-to-sheet-1
    "L+2"          = workspace-switch-to-sheet-2
    "L+3"          = workspace-switch-to-sheet-3
    "L+4"          = workspace-switch-to-sheet-4
    "L+5"          = workspace-switch-to-sheet-5
    "L+6"          = workspace-switch-to-sheet-6
    "L+7"          = workspace-switch-to-sheet-7
    "L+8"          = workspace-switch-to-sheet-8
    "L+9"          = workspace-switch-to-sheet-9
    "L+numbersign" = workspace-switch-to-sheet-alternate
    "L+Period"     = workspace-switch-to-sheet-current
    "LS+n"          = workspace-switch-to-sheet-next
    "LS+e"          = workspace-switch-to-sheet-prev
    "L+Comma"      = workspace-switch-to-sheet-next-inhabited
    "LS+Comma"     = workspace-switch-to-sheet-prev-inhabited
    "LSC+g"        = workspace-show-group
    "LSC+i"        = workspace-show-invisible
    "LSC+a"        = workspace-show-all
    "LSC+j"         = workspace-cycle-next
    "LSC+k"         = workspace-cycle-prev

    "LC+i"      = sheet-show-invisible
    "LC+Period" = sheet-show-all
    "LC+g"      = sheet-show-group

    "LA+r"       = layout-reset
    "LA+Return"  = layout-restack-append
    "LAS+Return" = layout-restack-prepend
    "L+Home"     = layout-cycle-view-first
    "L+End"      = layout-cycle-view-last
    "LA+j"        = layout-cycle-view-next
    "LA+k"        = layout-cycle-view-prev
    "L+x"        = layout-exchange-view-next
    "LS+x"       = layout-exchange-view-prev
    "LA+x"       = layout-exchange-view-main

    "LS+0"          = view-pin-to-sheet-0
    "LS+1"          = view-pin-to-sheet-1
    "LS+2"          = view-pin-to-sheet-2
    "LS+3"          = view-pin-to-sheet-3
    "LS+4"          = view-pin-to-sheet-4
    "LS+5"          = view-pin-to-sheet-5
    "LS+6"          = view-pin-to-sheet-6
    "LS+7"          = view-pin-to-sheet-7
    "LS+8"          = view-pin-to-sheet-8
    "LS+9"          = view-pin-to-sheet-9
    "LS+numbersign" = view-pin-to-sheet-alternate
    "LS+Period"     = view-pin-to-sheet-current
    "LSC+j"          = view-pin-to-sheet-next
    "LSC+k"          = view-pin-to-sheet-prev

    "L+u"  = view-raise
    "L+d"  = view-lower
    "L+o"  = view-only
    "L+h"  = view-hide
    "LS+q"  = view-quit
    "L+n" = view-cycle-next
    "L+e" = view-cycle-prev

    "LC+e"      = view-move-up
    "LC+n"    = view-move-down
    "LC+y"    = view-move-left
    "LC+o"   = view-move-right
    "LA+e"     = view-decrease-size-up
    "LAS+e"    = view-increase-size-up
    "LA+n"   = view-increase-size-down
    "LAS+n"  = view-decrease-size-down
    "LA+y"   = view-decrease-size-left
    "LAS+y"  = view-increase-size-left
    "LA+o"  = view-increase-size-right
    "LAS+o" = view-decrease-size-right
    "LSC+e"     = view-snap-up
    "LSC+n"   = view-snap-down
    "LSC+y"   = view-snap-left
    "LSC+o"  = view-snap-right
    "L+r"       = view-reset-geometry

    "L+minus" = view-toggle-maximize-vertical
    "L+equal"  = view-toggle-maximize-horizontal
    "L+f"     = view-toggle-maximize-full
    "LS+f" = view-toggle-floating
    "LS+i"     = view-toggle-invisible
    "LS+p"    = view-toggle-public

    "LS+o"           = group-only
    "LS+h"           = group-hide
    "LS+u"           = group-raise
    "LS+d"           = group-lower
    "L+Tab"          = group-cycle-prev
    "LS+Tab"         = group-cycle-next
    "L+asciicircum"  = group-cycle-view-prev
    "LS+asciicircum" = group-cycle-view-next
    "LS+Home"        = group-cycle-view-first
    "LS+End"         = group-cycle-view-last

    "L+l"      = mode-enter-layout
    "L+s"      = mode-enter-sheet-assign
    "L+g"      = mode-enter-group-assign
    "L+m"      = mode-enter-mark-assign
    "L+z"  = mode-enter-mark-select
    "LS+z" = mode-enter-mark-switch-select
    "LCA+g"    = mode-enter-input-grab

    "LS+Backspace" = lock
    "LCA+q"        = quit
    "LCA+r"        = reload

    "A+F1" = vt-switch-to-1
    "A+F2" = vt-switch-to-2
    "A+F3" = vt-switch-to-3
    "A+F4" = vt-switch-to-4
    "A+F5" = vt-switch-to-5
    "A+F6" = vt-switch-to-6
    "A+F7" = vt-switch-to-7
    "A+F8" = vt-switch-to-8
    "A+F9" = vt-switch-to-9
  }

  mouse {
    "L+left"  = mode-enter-move
    "L+right" = mode-enter-resize
  }

}


